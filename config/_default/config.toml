baseURL = "/"
title = "燕尘兰若"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 10
copyright = "&copy; 2020 <a href=\"https://buddhism.vercel.app/\">燕尘兰若</a> 版权所有"
enableEmoji = true
enableGitInfo = false
summaryLength = 108

defaultContentLanguage = "zh"
hasCJKLanguage = true  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "分类"
  tag = "标签"
  series = "系列"
  author = "作者"

[build]
  useResourceCacheWhen = "always"